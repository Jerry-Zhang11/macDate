<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacDate - Messages</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo h1 {
            color: white;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .messages-container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            height: calc(100vh - 120px);
            display: flex;
            flex-direction: column;
        }

        .messages-header {
            padding: 20px;
            border-bottom: 1px solid #f0f0f0;
            background: white;
        }

        .messages-header h2 {
            font-size: 1.5rem;
            color: #333;
            font-weight: 700;
        }

        .search-bar {
            margin-top: 15px;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 25px;
            font-size: 0.95rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-bar input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 1.1rem;
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            background: white;
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #f5f5f5;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .chat-item:hover {
            background: #f9f9f9;
        }

        .chat-item.unread {
            background: #f0f4ff;
        }

        .chat-item.unread:hover {
            background: #e8f0ff;
        }

        .avatar {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            margin-right: 15px;
            flex-shrink: 0;
            position: relative;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .avatar-placeholder {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .online-indicator {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 14px;
            height: 14px;
            background: #42dca3;
            border: 2px solid white;
            border-radius: 50%;
        }

        .chat-info {
            flex: 1;
            min-width: 0;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 5px;
        }

        .chat-name {
            font-size: 1rem;
            font-weight: 600;
            color: #333;
        }

        .chat-time {
            font-size: 0.8rem;
            color: #999;
            flex-shrink: 0;
            margin-left: 10px;
        }

        .chat-preview {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .last-message {
            font-size: 0.9rem;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
        }

        .chat-item.unread .last-message {
            color: #333;
            font-weight: 500;
        }

        .unread-badge {
            background: #667eea;
            color: white;
            font-size: 0.75rem;
            font-weight: 700;
            padding: 3px 8px;
            border-radius: 12px;
            margin-left: 10px;
            flex-shrink: 0;
        }

        .no-messages {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #999;
            padding: 40px;
            text-align: center;
        }

        .no-messages-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .no-messages h3 {
            font-size: 1.3rem;
            color: #666;
            margin-bottom: 10px;
        }

        .no-messages p {
            font-size: 0.95rem;
            color: #999;
        }

        /* Scrollbar styling */
        .chat-list::-webkit-scrollbar {
            width: 6px;
        }

        .chat-list::-webkit-scrollbar-track {
            background: #f5f5f5;
        }

        .chat-list::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 3px;
        }

        .chat-list::-webkit-scrollbar-thumb:hover {
            background: #999;
        }

        @media (max-width: 768px) {
            .messages-container {
                margin: 10px;
                height: calc(100vh - 100px);
                border-radius: 15px;
            }

            .messages-header h2 {
                font-size: 1.3rem;
            }

            .chat-item {
                padding: 12px 15px;
            }

            .avatar {
                width: 50px;
                height: 50px;
                margin-right: 12px;
            }

            .chat-name {
                font-size: 0.95rem;
            }

            .last-message {
                font-size: 0.85rem;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 12px 15px;
            }

            .logo h1 {
                font-size: 1.5rem;
            }

            .messages-container {
                margin: 5px;
                border-radius: 10px;
                height: calc(100vh - 90px);
            }

            .messages-header {
                padding: 15px;
            }

            .search-bar {
                margin-top: 12px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>MacDate</h1>
        </div>
        <div class="header-actions">
            <button class="icon-btn" title="Home">üè†</button>
            <button class="icon-btn" title="Profile">üë§</button>
            <button class="icon-btn" title="Settings">‚öôÔ∏è</button>
        </div>
    </header>

    <div class="messages-container">
        <div class="messages-header">
            <h2>Messages</h2>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search conversations..." onkeyup="filterChats()">
                <span class="search-icon">üîç</span>
            </div>
        </div>

        <div class="chat-list" id="chatList">
            <!-- Chat items will be dynamically loaded here -->
        </div>
    </div>

    <script>
        document.querySelector('.icon-btn[title="Home"]').addEventListener('click', () => {
            window.location.href = 'home.html';
        });
        
        // Sample chat data - replace with your backend data
        const chatsData = [
            {
                id: 1,
                name: "Sarah",
                avatar: "https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=200",
                lastMessage: "Hey! How's it going? üòä",
                time: "2m ago",
                unread: 2,
                online: true
            },
            {
                id: 2,
                name: "Emma",
                avatar: "https://images.unsplash.com/photo-1517841905240-472988babdf9?w=200",
                lastMessage: "That sounds great! When are you free?",
                time: "15m ago",
                unread: 0,
                online: true
            },
            {
                id: 3,
                name: "Jessica",
                avatar: "https://images.unsplash.com/photo-1524504388940-b1c1722653e1?w=200",
                lastMessage: "Thanks for the coffee! ‚òï",
                time: "1h ago",
                unread: 1,
                online: false
            },
            {
                id: 4,
                name: "Amanda",
                avatar: "https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?w=200",
                lastMessage: "See you at the library tomorrow!",
                time: "3h ago",
                unread: 0,
                online: false
            },
            {
                id: 5,
                name: "Rachel",
                avatar: "https://images.unsplash.com/photo-1488716820095-cbe80883c496?w=200",
                lastMessage: "You: Sounds good! Looking forward to it",
                time: "Yesterday",
                unread: 0,
                online: false
            },
            {
                id: 6,
                name: "Michelle",
                avatar: null,
                lastMessage: "Haha that's hilarious üòÇ",
                time: "Yesterday",
                unread: 0,
                online: true
            },
            {
                id: 7,
                name: "Lauren",
                avatar: "https://images.unsplash.com/photo-1534528741775-53994a69daeb?w=200",
                lastMessage: "You: Yeah I'm down for that!",
                time: "2 days ago",
                unread: 0,
                online: false
            }
        ];

        function loadChats(chats = chatsData) {
            const chatList = document.getElementById('chatList');
            
            if (chats.length === 0) {
                chatList.innerHTML = `
                    <div class="no-messages">
                        <div class="no-messages-icon">üí¨</div>
                        <h3>No messages yet</h3>
                        <p>Start swiping to make connections!</p>
                    </div>
                `;
                return;
            }

            chatList.innerHTML = '';
            
            chats.forEach(chat => {
                const chatItem = document.createElement('div');
                chatItem.className = `chat-item ${chat.unread > 0 ? 'unread' : ''}`;
                chatItem.onclick = () => openChat(chat.id);
                
                const avatarHTML = chat.avatar 
                    ? `<img src="${chat.avatar}" alt="${chat.name}" onerror="this.parentNode.innerHTML='<div class=\\'avatar-placeholder\\'>${chat.name.charAt(0)}</div>'">`
                    : `<div class="avatar-placeholder">${chat.name.charAt(0)}</div>`;
                
                const onlineIndicator = chat.online ? '<div class="online-indicator"></div>' : '';
                const unreadBadge = chat.unread > 0 ? `<span class="unread-badge">${chat.unread}</span>` : '';
                
                chatItem.innerHTML = `
                    <div class="avatar">
                        ${avatarHTML}
                        ${onlineIndicator}
                    </div>
                    <div class="chat-info">
                        <div class="chat-header">
                            <span class="chat-name">${chat.name}</span>
                            <span class="chat-time">${chat.time}</span>
                        </div>
                        <div class="chat-preview">
                            <span class="last-message">${chat.lastMessage}</span>
                            ${unreadBadge}
                        </div>
                    </div>
                `;
                
                chatList.appendChild(chatItem);
            });
        }

        function filterChats() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredChats = chatsData.filter(chat => 
                chat.name.toLowerCase().includes(searchTerm) ||
                chat.lastMessage.toLowerCase().includes(searchTerm)
            );
            loadChats(filteredChats);
        }

        function openChat(chatId) {
            console.log('Opening chat with ID:', chatId);
            // Add your navigation logic here to open the individual chat view
            // For example: window.location.href = `chat.html?id=${chatId}`;
            alert(`Opening chat with ID: ${chatId}`);
        }

        // Header button functionality
        document.querySelectorAll('.icon-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const title = e.target.getAttribute('title');
                console.log(`${title} clicked`);
                // Add your navigation logic here
            });
        });

        // Load chats on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadChats();
        });
    </script>
</body>
</html>
