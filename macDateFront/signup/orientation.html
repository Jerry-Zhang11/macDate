
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orientation - MacDate</title>
    <link rel="stylesheet" href="../css/index.css">
    <style>
        .orientation-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 420px;
            max-width: 90vw;
            padding: 40px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .orientation-title {
            font-size: 3em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 32px;
        }

        .orientation-options {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 32px;
        }

        .orientation-btn {
            width: 100%;
            padding: 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            background: white;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #333;
            position: relative;
        }

        .orientation-btn:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .orientation-btn.selected {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .orientation-btn.selected::after {
            content: 'âœ“';
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2em;
            font-weight: bold;
        }

        .continue-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0.5;
            pointer-events: none;
        }

        .continue-btn.enabled {
            opacity: 1;
            pointer-events: auto;
        }

        .continue-btn.enabled:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .selection-hint {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 16px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="floating-shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
    </div>

    <div class="orientation-container">
        <h1 class="orientation-title">Who Would You Like to Meet Here?</h1>
        
        <div class="selection-hint">You can select both options</div>
        
        <div class="orientation-options">
            <button type="button" class="orientation-btn" data-orientation="MAN">
                ðŸ‘¨ Man
            </button>
            <button type="button" class="orientation-btn" data-orientation="WOMAN">
                ðŸ‘© Woman
            </button>
        </div>

        <button type="button" class="continue-btn" id="continueBtn">Continue</button>
    </div>
    <script src="https://unpkg.com/jwt-decode@3.1.2/build/jwt-decode.js"></script>
    <script>
        let selectedOrientations = new Set();
        const orientationButtons = document.querySelectorAll('.orientation-btn');
        const continueBtn = document.getElementById('continueBtn');

        // Handle orientation selection
        orientationButtons.forEach(button => {
            button.addEventListener('click', function() {
                const orientation = this.getAttribute('data-orientation');
                
                if (selectedOrientations.has(orientation)) {
                    // Deselect if already selected
                    selectedOrientations.delete(orientation);
                    this.classList.remove('selected');
                } else {
                    // Select the orientation
                    selectedOrientations.add(orientation);
                    this.classList.add('selected');
                }
                
                // Enable continue button if at least one option is selected
                if (selectedOrientations.size > 0) {
                    continueBtn.classList.add('enabled');
                } else {
                    continueBtn.classList.remove('enabled');
                }
            });
        });

        // Handle continue button click
        continueBtn.addEventListener('click', async function() {
            if (selectedOrientations.size === 0) {
                alert('Please select at least one option to continue');
                return;
            }

            try {
                const authData = JSON.parse(localStorage.getItem('auth'));
                const token = authData.token;
                const decodedToken = jwt_decode(token);
                const email = decodedToken.sub;

                const response = await fetch('/api/signup/orientations', {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        orientations: Array.from(selectedOrientations)
                    })
                });

                if (response.ok) {
                    alert('Orientations saved successfully!');
                    // Redirect to next step
                    window.location.href = 'pics.html';
                } else {
                    const errorData = await response.json();
                    alert('Failed to save orientations: ' + (errorData.message || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error saving orientations:', error);
                alert('Network error. Please try again.');
            }
            
        });
    </script>
</body>
</html>
